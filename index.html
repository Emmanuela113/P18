html>
    <head>
        <title>Bootstrap Carousel and Scrollspy project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <div class="container">
            <h2>Carousel</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item-active">
                        <img src="dab1.jpg" alt="image 1">
                    </div>
                </div>

                <div class="carousel-inner">
                    <div class="item-active">
                        <img src="hawks.jpg" alt="image 2">
                    </div>
                </div>

                <div class="carousel-inner">
                    <div class="item-active">
                        <img src="jumping spider.jpg" alt="image 3">
                    </div>
                </div>

                <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-menu-left"></span>
                <span class="sr-onky">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-menu-right"></span>
                    <span class="sr-onky">Next</span>
                    </a>
            </div>
        </div>
    </body>
</html>
